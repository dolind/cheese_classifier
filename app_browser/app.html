<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Classification with ONNX</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>
<body>
    <h1>Webcam Classification with ONNX</h1>

    <p>Inference Time: <span id="inferenceTime">0</span> ms</p>
    <p>Prediction: <span id="prediction">Waiting...</span></p>

    <video id="webcam" autoplay playsinline width="224" height="224"></video>
    <script>
        let FRAME_SKIP = 1; // Start with no skipping, dynamically adjusted
        let frameCounter = 0;
        const TARGET_FPS = 30; // Desired FPS
        let session;


        const classNames = [
            "Camembert",
            "Roquefort",
            "Comté",
            "Époisses de Bourgogne",
            "Tomme de Savoie",
            "Bleu d’Auvergne",
            "Brie de Meaux",
            "Mimolette",
            "Munster",
            "Livarot",
            "Pont-l’Évêque",
            "Reblochon",
            "Chabichou du Poitou",
            "Valençay",
            "Pélardon",
            "Fourme d’Ambert",
            "Selles-sur-Cher",
            "Cantal",
            "Neufchâtel",
            "Banon",
            "Gruyere"
        ];

        async function loadModel() {
            session = await ort.InferenceSession.create("model.onnx");
        }

        async function classifyFrame() {
            const startTime = performance.now();

            // Capture a frame from the video
            const video = document.getElementById("webcam");
            const tempCanvas = document.createElement("canvas");
            const ctx = tempCanvas.getContext("2d");

            tempCanvas.width = 224;
            tempCanvas.height = 224;
            ctx.drawImage(video, 0, 0, 224, 224);
            const imageData = ctx.getImageData(0, 0, 224, 224);

            // Convert to ONNX tensor format
            const tensor = preprocessImage(imageData);

            // Run ONNX inference
            const output = await session.run({ input: tensor });
            const probabilities = softmax(output["output"]["cpuData"]);

            // Get highest probability index
            const predictedIdx = probabilities.indexOf(Math.max(...probabilities));
            const predictedLabel = classNames[predictedIdx] || "Unknown";

            // Measure inference time
            const inferenceTime = Math.round(performance.now() - startTime);
            document.getElementById("inferenceTime").innerText = inferenceTime + " ms";
            document.getElementById("prediction").innerText = predictedLabel;

            // Adjust FRAME_SKIP dynamically based on inference time
            if (inferenceTime > (1000 / TARGET_FPS)) {
                FRAME_SKIP = Math.min(FRAME_SKIP + 1, TARGET_FPS);
            } else {
                FRAME_SKIP = Math.max(FRAME_SKIP - 1, 1);
            }
        }

        function preprocessImage(imageData) {
            const tensor = new Float32Array(1 * 3 * 224 * 224);
            const mean = [0.485, 0.456, 0.406];
            const std = [0.229, 0.224, 0.225];

            for (let i = 0; i < imageData.data.length; i += 4) {
                let r = (imageData.data[i] / 255 - mean[0]) / std[0];
                let g = (imageData.data[i + 1] / 255 - mean[1]) / std[1];
                let b = (imageData.data[i + 2] / 255 - mean[2]) / std[2];

                let index = (i / 4) % (224 * 224);
                tensor[index] = r;
                tensor[index + 224 * 224] = g;
                tensor[index + 2 * 224 * 224] = b;
            }

            return new ort.Tensor("float32", tensor, [1, 3, 224, 224]);
        }

        function softmax(logits) {
            const maxLogit = Math.max(...logits);
            const expLogits = logits.map(l => Math.exp(l - maxLogit));
            const sumExp = expLogits.reduce((a, b) => a + b, 0);
            return expLogits.map(e => e / sumExp);
        }

        async function main() {
            await loadModel();

            const video = document.getElementById("webcam");

            // Access the webcam
            navigator.mediaDevices.getUserMedia({ video: { width: 224, height: 224 } })
                .then(stream => {
                    video.srcObject = stream;
                });

            async function processFrame() {
                if (frameCounter % FRAME_SKIP === 0) {
                    await classifyFrame();
                }
                frameCounter++;
                requestAnimationFrame(processFrame);
            }

            requestAnimationFrame(processFrame);
        }

        main();
    </script>
</body>
</html>
